<!DOCTYPE html>
<html lang="en">
<head>
    <title>github practice</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div>
        <p>git init -> git 초기화</p>
        <p>git add . -> 모든 파일을 추가</p>

        <p>git branch branch_name -> branch 생성</p>
        <p>git pull = fetch + merge -> master에 remote repository 반영하기</p>

        <p>git commit -m "first commit" -> 히스토리 만들기</p>
        <p>git remote add origin https://github.com/jungwho/github-practice.git -> 내 repository와 연결고리</p>
        <p>git push origin master</p>
    </div>
</body>
</html>
